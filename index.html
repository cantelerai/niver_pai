<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parabéns, Pai!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="baloes">
    <div class="balao" style="left: 10%; background: red; animation-delay: 0s;"></div>
    <div class="balao" style="left: 30%; background: blue; animation-delay: 2s;"></div>
    <div class="balao" style="left: 50%; background: green; animation-delay: 4s;"></div>
    <div class="balao" style="left: 70%; background: orange; animation-delay: 1s;"></div>
    <div class="balao" style="left: 90%; background: purple; animation-delay: 3s;"></div>
  </div>

  <div class="container">
    <h1>Parabéns, Pai!</h1>
    <p>Você é o melhor pai do mundo. Te amamos muito!</p>
    <button onclick="mostrarMensagem()">Clique para mais carinho</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
